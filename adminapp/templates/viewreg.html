{% extends 'ind.html' %}
{% block content %}
<div class="card">
    <h5 class="card-header">Table Dark</h5>
    <div class="table-responsive text-nowrap">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>Username</th>
            <th>EmailAddress</th>
            <th>Password</th>
            <th>ConfirmPassword</th>
            
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          {% for i in data %}
          <tr>
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i>{{ i.Username }}</td>
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ i.EmailAddress }}</strong></td>
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ i.Password }}</strong></td>
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{ i.ConfirmPassword }}</strong></td>

          </tr>
         {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  {% endblock %}
