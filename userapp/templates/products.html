{% extends 'index.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="section-title">
                <h2>PRODUCTS</h2>
            </div>
            <div class="featured__controls">
                <ul>
                    <a href="{% url 'products' category='all' %}"><li class="" data-filter="*">All</li></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    {% for i in data1 %}
                    <a href="{% url 'products' category=i.category %}"><li  class="" data-filter="*">{{i.category}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li></a>
                    {% endfor %}

                  
                </ul>
            </div>
        </div>
    </div>
    <div class="row featured__filter" id="MixItUpA05588">
        {% for i in data %}
        <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
            <div class="featured__item">
                <div class="featured__item__pic set-bg" data-setbg="{{i.productimage.url}}" style="background-image: url(&quot;img/featured/feature-1.jpg&quot;);">
                    <ul class="featured__item__pic__hover">
                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                        <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                    </ul>
                </div>
                <div class="featured__item__text">
                    <h6><a href="#">{{i.productname}}</a></h6>
                    <h5>{{i.productprice}}</h5>
                
                </div>
               <center> <a href="{% url 'singleproducts' i.id %}" class="btn border border-secondary rounded-pill px-3 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i> viewmore</a></center>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
