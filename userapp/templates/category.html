{% extends 'index.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="section-title">
                <h2>CATEGORIES</h2>
            </div>
            <div class="featured__controls">
                <ul>
                    <li class="active" data-filter="*">All</li>
                    <li data-filter=".oranges">Oranges</li>
                    <li data-filter=".fresh-meat">Fresh Meat</li>
                    <li data-filter=".vegetables">Vegetables</li>
                    <li data-filter=".fastfood">Fastfood</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row featured__filter" id="MixItUpA05588">
        {% for i in data %}
        <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
            <div class="featured__item">
                <div class="featured__item__pic set-bg" data-setbg="{{i.categoryimage.url}}" style="background-image: url(&quot;img/featured/feature-1.jpg&quot;);">
                    <ul class="featured__item__pic__hover">
                        <li><a href="#"><i class="fa fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                        <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                    </ul>
                </div>
                <div class="featured__item__text">
                    <h6><a href="#">{{i.categoryname}}</a></h6>
                
                </div>
               <center><a href="{% url 'products' category=i.category %}"><button style="background-color: rgb(185, 197, 192);"><p style="color: azure; margin-top: 20px;">View All Products</p></button></a></center>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
